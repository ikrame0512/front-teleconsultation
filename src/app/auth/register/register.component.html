<div class="container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="card-title">Rejoignez-nous !</mat-card-title>
      <mat-card-subtitle class="card-subtitle"
        >Créer un compte</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="register-form">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div>
            <label class="text-bold">Je suis :</label>
          </div>
          <mat-radio-group color="primary" formControlName="role">
            <mat-radio-button value="PATIENT">Patient</mat-radio-button>
            <mat-radio-button value="MEDECIN">Médecin</mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Nom</mat-label>
            <input
              matInput
              type="text"
              formControlName="nom"
              placeholder="Enter your name"
            />
            <mat-error *ngIf="registerForm.get('nom')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              type="button"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password is required
            </mat-error>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('minlength')"
            >
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width"
            [disabled]="registerForm.invalid"
          >
            <span> Créer mon compte </span>
            <ng-container *ngIf="registerPending">
              <mat-spinner diameter="50"></mat-spinner>
            </ng-container>
          </button>
        </form>
        <!-- Lien mot de passe oublié -->
        <!-- <div class="forgot-password">
          <a mat-button color="primary" href="#">Mot de passe oublié ? </a>
        </div> -->
      </div>
      <!-- Lien pour créer un compte -->
      <div class="login-link">
        <span
          >Déjà inscrit ?
          <a mat-button color="primary" href="/">Connectez-vous</a></span
        >
      </div>
    </mat-card-content>
  </mat-card>
</div>
